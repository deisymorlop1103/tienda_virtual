<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

  <style>
.container {
  width: 300px;
  margin: 0 auto;
}
h1 {
  text-align: center;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}
input[type="submit"] {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}
</style>
  
  <div class="container">
    <form action="login" method="post">
      <h1>Registro</h1>
      <input type="text" name="nombre" placeholder="Nombre">
      <input type="email" name="correo" placeholder="Correo electrónico">
      <input type="password" name="contraseña" placeholder="Contraseña">
      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
