<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
    
    <style>
        .container {
  width: 400px;
  margin: 0 auto;
}
h1 {
  text-align: center;
}
form {
  margin-top: 20px;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
}
input[type="submit"] {
  background-color: #000;

  padding: 10px;

  <div class="container">
    <h1>Login</h1>
    <form action="login" method="post">

      <input type="submit" value="Login">
    </form>

  </div>
