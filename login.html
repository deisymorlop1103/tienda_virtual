<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login y registro</title>
</head>

<body>

  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .registro,
    .login {
      padding: 20px;
    }

    h1,
    h2 {
      font-size: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 60% 40%;
    }
  </style>

  <div class="grid-container">
    <div>
      <img src="https://i.pinimg.com/564x/2a/58/a6/2a58a6e67a9d3144c72a7f515c1c460c.jpg"
        style="width:100%; object-fit: contain; height: 100%;">
    </div>

    <!-- <div class="registro">
      <h2>Registro</h2>
      <form action="login.html">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="email" name="correo" placeholder="Correo electrónico">
        <input type="password" name="contrasena" placeholder="Contraseña">
        <input type="submit" value="Registrar">
      </form>
    </div> -->

    <div class="login">
      <h2>Login</h2>
      <form action="login.html">
        <input type="email" name="correo" placeholder="Correo electrónico">
        <input type="password" name="contrasena" placeholder="Contraseña">
        <input type="submit" value="Iniciar sesión">
      </form>
    </div>
  </div>

  <!-- Botón para abrir el modal -->
  <button id="myBtn">Registrarse </button>
  <!-- div para contener el modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!--x para cerrar el modal-->
      <span class="close">&times;</span>
      <div class="registro">
        <h2>Registro</h2>
        <form action="login.html">
          <input type="text" name="nombre" placeholder="Nombre">
          <input type="email" name="correo" placeholder="Correo electrónico">
          <input type="password" name="contrasena" placeholder="Contraseña">
          <input type="submit" value="Registrar">
        </form>
      </div>
    </div>
  </div>

  <script>

    // obtiene el modal
    var modal = document.getElementById("myModal");
    // obtiene el botón que abre el modal
    var btn = document.getElementById("myBtn");
    // obtiene la x que cierra el modal desde la X
    var span = document.getElementsByClassName("close")[0];
    //permite abrir el botón al dar click
    btn.onclick = function () {
      modal.style.display = "block";
    }
    // Cuando el usuario 
    span.onclick = function () {
      modal.style.display = "none";
    }
    // Al dar click por fuera del modal se cierra
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
<script src="Usuarios.js"></script>
<script src="registro.js"></script>

</html>
